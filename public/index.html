body {

.container {

  font-size: 1.1em;

}
.info-label {

}
.info-value {

}

  background: linear-gradient(90deg, transparent, #667eea, transparent);

.footer {
  margin-top: 40px;
  padding-top: 30px;
  border-top: 2px solid #e2e8f0;
  color: #718096;
  font-size: 0.95em;
}
@media (max-width: 600px) {
  .container {
    padding: 30px 20px;
  }
  h1 {
